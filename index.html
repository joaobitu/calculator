<!DOCTYPE html>
<html lang="en">
<head>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <p>This calculator was made as a part of the odin project<br> Don't put more than two numbers, it will break!</p>
    <div id="calculator-body">
        <div id="visor"></div>
        <div class="first-row">
            <button class="number" value="7">7</button>
            <button class="number" value="8">8</button>
            <button class="number" value="9">9</button>
            <button class="operator" value="10">+</button>
        </div>    
        <div class="second-row">
            <button class="number" value="4">4</button>
            <button class="number" value="5">5</button>
            <button class="number" value="6">6</button>
            <button class="operator" value="11">-</button>
        </div>    
        <div class="third-row">
            <button class="number" value="1">1</button>
            <button class="number" value="2">2</button>
            <button class="number" value="3">3</button>
            <button class="operator" value="12">*</button>
        </div>
        <div class="fourth-row">    
            <button id="clear">C</button>
            <button class="number" value="0">0</button>
            <button id="equal">=</button>
            <button class="operator" value="13">/</button>
        </div>    
    </div>
    
</body>
</html>
